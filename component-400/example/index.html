<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>component-400</title>
    
    <link href="./example/build.css" media="all" rel="stylesheet" type="text/css" />
    <script src="./example/build.js"></script>

    <style>
    #target { width: 700px; margin: 0 auto; }
    </style>
</head>
<body>
    <div id="target"></div>
    <script>
        (require('jquery')).getJSON('./example/data.json', function(data) {
            require('component-400/app')({
                'data': data,
                'target': '#target',
                'cb': function(err, selected) {
                    if (err) throw err;
                    console.log(selected);
                }
            });
        })
    </script>
</body>
</html>
