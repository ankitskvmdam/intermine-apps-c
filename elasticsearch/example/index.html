<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ElasticSearch Example App</title>
    
    <link href="build/css/es.bundle.css" media="all" rel="stylesheet" type="text/css" />
    <script src="build/js/es.bundle.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // Once scripts have loaded.
        $(function() {
            // ...show the app.
            require('es')({
                'service': 'http://localhost:9200',
                'index': 'publications',
                'type': 'publication',
                'el': '#app'
            });
        });
    </script>
</body>
</html>
