        <div class="centerwrapper">
<input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox" checked="checked"/><label for="checkboxG1" class="css-label">Include results with no organism.</label>

    </div>

        </div>


        <div id="search-results"></div>

    </div>

    <script>


            require('MultiMine')(
            {

                friendlyMines: {
                    
                    "ZFINMine":"zebrafishmine.org",
                    "YeastMine":"yeastmine.yeastgenome.org/yeastmine",
                    "MouseMine":"www.mousemine.org/mousemine",
                    "metabolicMine":"www.metabolicmine.org/beta",
                    "RatMine":"ratmine.mcw.edu/ratmine",
                    "modMine":"http://intermine.modencode.org/query",
                    "WormMine":"www.wormbase.org/tools/wormmine",
                    "FlyMine":"www.flymine.org/release-38.0"
                },
                gene: "FBgn0005558",
                target: "#search-results",
                input: "textsearch"

            });
