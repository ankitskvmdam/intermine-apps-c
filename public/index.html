<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>List Widgets Client</title>

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="css/bootstrap.css" rel="stylesheet">
        <style>
            .widget { margin:20px 10px; }
        </style>

        <!-- intermine api loader -->
        <script src="http://cdn.intermine.org/api"></script>
        <!-- widgets -->
        <script src="js/intermine.widgets.js"></script>
    </head>

    <body>
        <!-- menu -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container" style="width: auto;">
                    <a class="brand" href="#">List Widgets Client</a>
                    <ul class="nav pull-right">
                        <li class="divider-vertical"></li>
                        <li><a href="https://github.com/radekstepan/intermine-widget-client">Fork me on GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <h2>Example List Widgets</h2>
            </div>

            <div id="widgets" class="row"></div>

            <script type="text/javascript">
            (function() {
                /* A test of having $ not be jQuery. */
                window.$ = 'I am an evil library!';

                /* New Widgets client. */
                //var ListWidgets = new intermine.widgets({'root': 'http://preview.flymine.org/preview/service/'});
                var ListWidgets = new intermine.widgets({'root': 'http://frog:8080/flymine-widgets/service/'});

                /* Give us all available widgets. */
                //ListWidgets.all('Gene', 'gene24List', '#widgets');
                ListWidgets.chart('chromosome_distribution_for_gene', 'gene24List', '#widgets');
            })();
            </script>

        </div>
    </body>
</html>
